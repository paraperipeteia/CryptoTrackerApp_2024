<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
@import url('style.css');
        </style>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <title>Crypto Price Tracker</title>
    </head>
    <body class="animate__animated animate__zoomIn animate__repeat-1">
        <h1 id="topHeader" class="header">Crypto Prices & Alerts</h1>
        <div id="crypto-data"></div>
        <h1 id="bottomHeader" class ="header">The strongest version of the crypto industry is one that does have regulatory oversight - Sam Bankman-Fried</h1>
        <span id="headerSpanner">
            <h1 id="tknHeader" class ="header">Add Token</h1>
            <h1 id="aboutHeader" class ="header">About</h1>
            <h1 id="importHeader" class ="header">Import Data</h1>
        </span>
        <div id ="dataParentRoot">
            <div id="token-data">
                <div id ="formParent"></div>
            </div>
            <div id ="aboutRoot"> 
                <div id ="aboutParent"></div>
            </div>
            <div id ="importingParent"><h1 id="exportHeader" class ="header">Export Data</h1>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
